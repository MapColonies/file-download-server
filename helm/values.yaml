global:
  cloudProvider: {}
  tracing: {}
  metrics: {}
  environment: {}
  authentication:
    opa:
      enabled: false
      customHeaderName: "x-api-key"
    jwtPublicKeySecretName: map-colonies-jwks
  storage:
    fs:
      internalPvc:
        enabled: false
        name: ""
        gpkgSubPath: ""

enabled: true
environment: development
replicaCount: 1
initialDelaySeconds: 30
nodePort: 30030 #for minikube deployment only
resetOnConfigChange: true
splunkIndex: ""
cloudProvider:
  dockerRegistryUrl: my-registry-url.io
  imagePullSecretName: pullSecretName
  flavor: openshift

storage:
  fs:
    internalPvc:
      enabled: false
      name: ""
      gpkgSubPath: ""
authentication:
  opa:
    enabled: false
    customHeaderName: ""

image:
  repository: files-server
  tag: latest

opa:
  image: openpolicyagent/opa
  imageTag: 0.29.4-envoy-3
  port: 9191
  enableLogging: false
  resources:
    enabled: true
    value:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
envoy:
  image: envoyproxy/envoy
  imageTag: v1.20.7
  port: 8000
  maxRequestBytes: 8192
  requestedDomain: rasterExport
  resources:
    enabled: true
    value:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

env:
  port: 80
  targetPort: 8080
  externalPort: 8080
  protocol: TCP
  tracing:
    url: http://localhost:55681/v1/trace
resources:
  enabled: true
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

route:
  enabled: false
  host:
  path: /api/raster/v1
  tls: true
  useCert: false
  timeout:
      enabled: false # defaults to 30s by openshift
      duration: 60s # supported units (us, ms, s, m, h, d)

ingress:
  enabled: false
  type: 'nginx-org' # supported values: 'nginx-org' | 'nginx-kubernetes
  path: /api/raster/v1
  host: 'localhost'
  tls: 
      enabled: true
      useExternal: ''
  cors:
    enabled: true
    origin: '*'
