global:
  cloudProvider: {}
  tracing: {}
  metrics: {}
  environment: {}

enabled: true
environment: development
replicaCount: 1
initialDelaySeconds: 30
nodePort: 30030 #for minikube deployment only
resetOnConfigChange: true
splunkIndex: ""
cloudProvider:
  dockerRegistryUrl: my-registry-url.io
  imagePullSecretName: pullSecretName
  flavor: openshift

rasterCommon:
  storage:
    fs:
      gpkgsPvc:
        enabled: true
        name: gpkgs-storage
        subPath: gpkgs

image:
  repository: file-download-server
  tag: latest

env:
  port: 80
  targetPort: 8080
  protocol: TCP
  tracing:
    url: http://localhost:55681/v1/trace
resources:
  enabled: true
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

route:
  enabled: false
  path: /
  tls: true

ingress:
  enabled: false
  path: /
  host: 'localhost'
  cors:
    enabled: true
    origin: '*'
