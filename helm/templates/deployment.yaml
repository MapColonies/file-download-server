
{{- $releaseName := .Release.Name -}}
{{- $chartName := include "file-downloader-server.name" . -}}
{{- $cloudProviderFlavor := include "file-downloader-server.cloudProviderFlavor" . -}}
{{- $cloudProviderDockerRegistryUrl := include "file-downloader-server.cloudProviderDockerRegistryUrl" . -}}
{{- $cloudProviderImagePullSecretName := include "file-downloader-server.cloudProviderImagePullSecretName" . -}}
{{- $imageTag := include "file-downloader-server.tag" . -}}

{{- if .Values.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    collectord.io/index: {{ quote .Values.splunkIndex }}
  name: {{ $releaseName }}-{{ $chartName }}
  labels:
    app: {{ $chartName }}
    component: {{ $chartName }}
    environment: {{ include "file-downloader-server.environment" . }}
    release: {{ $releaseName }}
    {{- include "file-downloader-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ $chartName }}
      release: {{ $releaseName }}
      run: {{ $releaseName }}-{{ $chartName }}
      {{- include "file-downloader-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: {{ $chartName }}
        release: {{ $releaseName }}
        run: {{ $releaseName }}-{{ $chartName }}
        {{- include "file-downloader-server.selectorLabels" . | nindent 8 }}
    spec:
    {{- if $cloudProviderImagePullSecretName }}
      imagePullSecrets:
        - name: {{ $cloudProviderImagePullSecretName | quote }}
    {{- end }}
      volumes:
      - name: internal-storage
        persistentVolumeClaim:
          claimName: {{ .Values.storage.internalPvc.name }} 
      - name: nginx-downloads-config
        configMap:
          name: {{ template "file-downloader-server.fullname" . }}-configmap
          items:
          - key: "NGINX_DOWNLOADS_CONFIG"
            path: "downloads.conf"
      containers:
        - name: {{ $releaseName }}-{{ $chartName }}-deployment
          {{- with .Values.image }}
          image: {{ $cloudProviderDockerRegistryUrl }}{{ .repository }}:{{ $imageTag }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.env.targetPort }}
              protocol: {{ .Values.env.protocol }}
          livenessProbe:
            initialDelaySeconds: {{ .Values.initialDelaySeconds }}
            httpGet:
              path: /health.html
              port: {{ .Values.env.targetPort }}
          volumeMounts:
            - name: internal-storage 
              mountPath: /usr/share/nginx/html/downloads 
              subPath: gpkgs
            - mountPath: "/etc/nginx/conf.d/downloads.conf"
              name: nginx-downloads-config
              subPath: downloads.conf
              readOnly: true
          {{- if .Values.resources.enabled }}
          resources:
            {{- toYaml .Values.resources.value | nindent 12 }}
          {{- end }}
{{- end -}}

