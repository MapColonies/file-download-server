{{- $releaseName := .Release.Name -}}
{{- $chartName := include "files-server.name" . -}}
{{- $cloudProviderFlavor := include "files-server.cloudProviderFlavor" . -}}
{{- if and (and (.Values.enabled) (eq $cloudProviderFlavor "openshift")) (.Values.route.enabled) -}}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ $releaseName }}-{{ $chartName }}-route
  annotations:
    haproxy.router.openshift.io/rewrite-target: /
spec:
  path:  {{ .Values.route.path | default "/" }}
  {{- if .Values.rasterCommon.authentication.opa.enabled }}
  port:
    targetPort: external
  {{- end }}
  to:
    kind: Service
    name: {{ $releaseName }}-{{ $chartName }}
  {{- if .Values.route.tls }}
  tls:
    termination: edge
  {{- end -}}
{{- end -}}
